
<table class="table">
	<thead>
		<tr>
			<th class="text-center" ng-repeat="data in ctrl.list_orderby">
				<a ng-if="data.seq!='none'" ng-click="ctrl.sort(data.name)" class="{{ctrl.params.orderby_str[data.name]}}">
					<span ng-bind="'lg_report.{{data.name}}' | translate"></span>
				</a>
				<span ng-if="data.seq=='none'" ng-bind="'lg_report.{{data.name}}' | translate"></span>
			</th>
		</tr>
	</thead>
	<tbody >
		<tr ng-repeat="data in ctrl.data_list | orderBy:ctrl.params.orderby" >
			
			<td  style="width:20%;">
				<span>{{$index+1}}. {{data.name}}</span>
			</td>
			
			<td  style="width:20%;" class="text-center" ng-class="data.clickcnt <0 ? 'red' : 'green'">
				<span>{{data.clickcnt}} (<i class="fa fa-level-{{data.clickcntChgType}}" ></i>{{data.clickcntChg}}%)</span>
			</td>
			<td  style="width:20%;" class="text-center" ng-class="data.salecnt <0 ? 'red' : 'green'">
				<span>{{data.salecnt}} (<i class="fa fa-level-{{data.cntChgType}}"></i>{{data.cntChg}}%)</span>
			</td>
			
			<td  style="width:20%;" class="text-center" ng-class="data.saleamt <0 ? 'red' : 'green'">
				<span>{{data.saleamt | formatnumber}} (<i class="fa fa-level-{{data.subAmtChgType}}"></i>{{data.subAmtChg}}%)</span>
			</td>
			<td  style="width:20%;" class="text-center" ng-class="data.subAmtChgAmt <0 ? 'red' : 'green'">
				<span><i class="fa" ng-class="data.subAmtChgAmt <0 ? 'fa-level-down' : 'fa-level-up'"></i>{{data.subAmtChgAmt}}</span>
			</td>
		</tr>
	</tbody>
</table>
