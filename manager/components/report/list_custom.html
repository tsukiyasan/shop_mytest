<div >

	<div class="main-box-body clearfix">
		<div id="hero-graph">
      <canvas height="60%" chart-options="ctrl.options" class="chart chart-bar" chart-data="ctrl.view.data" chart-labels="ctrl.view.labels" chart-legend="true" chart-series="ctrl.view.series" ></canvas>
        
        </div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th ng-repeat="data in ctrl.list_orderby">
					<a  ng-click="ctrl.sort(data.name)" class="{{ctrl.params.orderby_str[data.name]}}">
						<span ng-bind="'lg_report.{{data.name}}' | translate"></span>
					</a>
				</th>
			</tr>
		</thead>
		<tbody >
			<tr ng-repeat="data in ctrl.data_list | orderBy:ctrl.params.orderby" >
				
				<td  style="width:20%;">
					<span>{{data.date}}</span>
				</td>
				
				<td  style="width:20%;" >
					<span>{{data.custom}}</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
