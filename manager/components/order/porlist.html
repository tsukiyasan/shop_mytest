<div class="row">
    <div class="col-lg-12">
			<div class="row">
            <div class="col-lg-12">
					<ol class="breadcrumb">
						<li><a href="#/" ng-bind="'lg_main.index' | translate"></a></li>
						<li class="active"><span ng-bind="'lg_order.order_prolist' | translate"></span></li>
					</ol>
			</div>
			</div>
			<div class="row">
            <div class="col-lg-12">
            <div class="main-box clearfix">
                    
                    
				<header class="main-box-header clearfix">
					<h2 class="pull-left"><i class="fa fa-edit"></i>&nbsp;<span ng-bind="'lg_order.order_prolist' | translate"></span></h2>
					
					<div class="filter-block pull-right">
						<a id="backBtn" ng-href="#{{ctrl.backpath}}#{{ctrl.backhash}}"  class="btn btn-danger pull-right">
							<i class="fa fa-arrow-left"></i>&nbsp;&nbsp;<span ng-bind="'lg_order.order_back' | translate">回上一頁</span>
						</a>
					</div>
				</header>
				
                
				<div class="main-box-body clearfix">
					<div class="table-responsive">      
						<table class="table">
							<thead>
								<tr>
									<th class="text-left"><span ng-bind="'lg_order.order_proName' | translate">商品名稱</span></th>
									<th class="text-center"><span ng-bind="'lg_order.order_cnt' | translate">數量</span></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="data in ctrl.data_list">
                                    <td class="text-left" ng-bind="data.proNmae"></td>
                                    <td class="text-center" ng-bind="data.proCnt"></td>
								</tr>
							</tbody>
						</table>
                    </div>
				</div>
			</div><!--main-box end-->
			</div>
		</div>
	</div>
</div>
