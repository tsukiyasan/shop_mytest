

<section>
    <div class="container page_padding detail_p">
          
        <!-- 麵包屑 -->
        <div class="row">
            <div class="col-xs-12 padding_0">
              <div class="col-xs-12 col-sm-6">
                <span class="pathway"><a href="index_page" ng-bind="'lg_index.index' | translate">首頁</a><i class="fa fa-angle-right"></i><a href="news_list" ng-bind="'lg_news.news' | translate">最新消息</a><i class="fa fa-angle-right"></i><span class="txt_Green" ng-bind="'lg_news.newsdtl' | translate">詳細</span></span>
              </div>
              <div class="col-xs-12 col-sm-6" style="text-align: right;">
                <addthis-content></addthis-content>
              </div>
            </div>
        </div>
          
        <!-- 內容大標題 -->
        <div class="title_padding2">
            <div class="row">
              <div class="col-xs-12 singlepage_content_title">
                <h3 ng-bind="ctrl.news_detail.name"></h3>
                <span class="date"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;<span ng-bind="ctrl.news_detail.newsDate"></span></span>
              </div>
            </div>
        </div>  
        
        <div class="row">
            <div class="col-xs-12 news_detail" id="dbpage_content" ng-bind-html="ctrl.news_detail.content">
            </div>
        </div>  
          
          
        <div class="line_button"><a ng-href="{{ctrl.backurl}}"><i class="fa fa-chevron-left"></i>&nbsp;<txt ng-bind="'lg_main.return' | translate">返回</txt></a></div>  
    </div>      
</section>
