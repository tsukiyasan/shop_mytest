<section>
	<div class="container page_padding detail_p">
	  
	  <!-- 麵包屑 -->
	  <div class="">
		<div class="col-xs-12 padding_0">
		  <div class="col-xs-12 col-sm-6" >
			<span class="pathway">
				<a href="index_page" ng-bind="'lg_index.index' | translate" ></a>
				<span ng-if="!ctrl.searchmode">
					<i class="fa fa-angle-right" ng-if="ctrl.bonus_type_title"></i>
					<span ng-bind="ctrl.bonus_type_title"></span>
					<i class="fa fa-angle-right" ng-if="ctrl.bonus_type2_title"></i>
					<span class="txt_Green" ng-bind="ctrl.bonus_type2_title"></span>
				</span>
				<span ng-if="ctrl.searchmode">
					<i class="fa fa-angle-right"></i>
					<span ng-bind="'lg_bonus.search_result' | translate"></span>
				</span>
			</span>
		  </div>
		  <div class="col-xs-12 col-sm-6" style="text-align: right;">
			<addthis-content></addthis-content>
		  </div
		</div>
	  </div>
		<div class="page_padding">
			<div class="row">
				<!-- 左側選單 -->
				<left-menu tlist="ctrl.tlist" usehref="{{ctrl.leftmenu_href}}"></left-menu>
			
		
		
				<!-- 內容 -->
				
				<div class="col-xs-12 col-sm-9 col-md-9 page_content">
				  <div class="row">
					<div class="col-xs-12 padding_0">
					  <div class="Products text-center">
						
						<!--LEFT_PIC-->
						<div class="col-xs-12 col-sm-5 col-md-5 product_detail_pic">
						    <div class="col-xs-12" ng-class="$index==0?'col-xs-12':'col-xs-4 col-sm-4 col-md-4'" ng-repeat="data in ctrl.bonus_detail.img track by $index">
							    <a href="{{data}}" class="simple-ajax-popup-align-top example-image-link" data-lightbox="example-set"><img ng-src="{{data}}" class="example-image img-responsive center-block"></a>
						    </div>
						</div>
						<!--LEFT_PIC END-->
				
						<!--RIGHT_TXT-->
						<div class="col-xs-12 col-sm-7 col-md-7">
						  <div class="product_detail">
							  <div class="col-xs-12 padding_0">
								  <div class="name" ng-bind="ctrl.bonus_detail.name"></div>   
								  <div class="price"><span ng-bind="ctrl.bonus_detail.bonusAmt | formatnumber"></span> <txt ng-bind="'lg_bonuss.point' | translate"></txt><br/><span class="pv" ng-if="ctrl.advuser">PV：2,980</span><span class="bv" ng-if="ctrl.advuser">BV：98,400</span></div>
								  <div class="type col-xs-6 padding_0">
									  <div class="box">
									  <p>{{ctrl.bonus_detail.format.format1title}}：</p>
									  <select class="form-control" ng-options="data.name for data in ctrl.bonus_detail.format.format1 track by data.id" ng-model="ctrl.format1">
										 <option value="">{{'lg_main.select' | translate}}{{ctrl.bonus_detail.format.format1title}}</option>
									  </select>
									  </div>
								  </div>
								  <div class="type col-xs-6 padding_0">
									  <div class="box">
									  <p>{{ctrl.bonus_detail.format.format2title}}：</p>
									  <select class="form-control" id="select" ng-model="ctrl.format2" ng-options="data.name for data in ctrl.bonus_detail.format.format2[ctrl.format1.id]">
										<option value="">{{'lg_main.select' | translate}}{{ctrl.bonus_detail.format.format2title}}</option>
									  </select>
									  </div>
								  </div>
								  <div class="type col-xs-12 padding_0">
									  <div class="box">
									  <p><txt ng-bind="'lg_main.count' | translate"></txt>：</p>
									  <div class="input-group">
		                              	<span class="input-group-btn"><button type="button" ng-click="ctrl.modal_cart_num_chg(-1)" class="btn btn-default btn-checkout" style="height:36px;"><i class="fa fa-minus"></i></button></span>
		                            	<input valid-number class="form-control required form-control-xs form-control-inline" min="0" max="99999" ng-model="ctrl.num" type="text" maxlength="5" >
		                            	<span class="input-group-btn"><button type="button" ng-click="ctrl.modal_cart_num_chg(1)" class="btn btn-default btn-checkout" style="height:36px;"><i class="fa fa-plus"></i></button></span>
            						  </div>
									  </div>
								  </div>
								  
								  <ul class="list col-xs-12 padding_0" ng-if="ctrl.bonus_detail.actList">
									  <li><strong><txt ng-bind="'lg_main.active' | translate"></txt>：</strong></li>
									  <li ng-repeat="data in ctrl.bonus_detail.actList"><a href="javascript:void(0)">{{data}}</a></li>
								  </ul>
							  </div>
							  
							  <div class="col-xs-12 padding_0 row_area"> 
								<a href="javascript:void(0)" ng-click="ctrl.add_to_cart('cart')"><div class="col-xs-12 col-md-6"><div class="shopping_button"><i class="fa fa-gift" aria-hidden="true"></i>&nbsp;&nbsp;<txt ng-bind="'lg_bonuss.addGoCart' | translate"></txt></div></div></a>
								<a href="javascript:void(0)" ng-click="ctrl.add_to_cart()"><div class="col-xs-12 col-md-6"><div class="shopping_button"><i class="fa fa-plus-square" aria-hidden="true"></i>&nbsp;&nbsp;<txt ng-bind="'lg_bonuss.addCart' | translate"></txt></div></div></a>
							  </div>
							  
							  
						  </div>
						</div>
						<!--RIGHT_TXT END-->
						
						<div class="col-xs-12">
							<h2 class="product_detail_title"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i><txt ng-bind="'lg_bonuss.productInfo' | translate"></txt></h2>
							<div class="content_box" ng-bind-html="ctrl.content">
								
							</div>
							<h2 class="product_detail_title"><i class="fa fa-youtube-play" aria-hidden="true"></i><txt ng-bind="'lg_bonuss.ProductVideo' | translate"></txt></h2>
							<div class="content_box">
								<div class="video_container"><iframe ng-src="{{ctrl.vote_media_url}}" frameborder="0" allowfullscreen></iframe></div>
							</div>
						</div>
						
						
						
						<div class="line_button"><a href="javascript:history.go(-1)"><i class="fa fa-chevron-left"></i>&nbsp;<txt ng-bind="'lg_main.return' | translate"></txt></a></div>
				
				
					  </div>
				
					</div>
				  </div>
		
				</div>
			 
			 
			</div>
		</div>
	</div>
</section>
