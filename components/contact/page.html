<!-- CONTENT -->
<section>
    <div class="container page_padding detail_p">
      
      <!-- 麵包屑 -->
      <div class="row">
        <div class="col-xs-12 padding_0">
          <div class="col-xs-12 col-sm-6">
            <span class="pathway"><a href="index_page" ng-bind="'lg_index.index' | translate">首頁</a><i class="fa fa-angle-right"></i><span class="txt_Green" ng-bind="'lg_contact.contact' | translate">聯絡我們</span></span>
          </div>
          <div class="col-xs-12 col-sm-6" style="text-align: right;">
            <addthis-content></addthis-content>
          </div>
        </div>
      </div>

      <!-- 內容大標題 -->
      <div class="title_padding2">
        <div class="row">
          <div class="col-xs-12 singlepage_content_title">
            <h3 ng-bind="'lg_contact.contact' | translate">聯絡我們</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 page_padding">
          <div class="row">
            <div class="col-md-5 col-sm-5 col-left contact-form-details">
              <p><txt ng-bind="'lg_contact.contact_msg1' | translate">倘若您對網頁所提供的資訊有任何疑問，請洽客服專線</txt> <b class="txt_Green"><span ng-bind="ctrl.siteinfo.tel"></span></b><txt ng-bind="'lg_contact.contact_msg2' | translate">，我們的客服人員將樂意為您提供進一步的說明和服務。</txt><br/><br/>
                <txt ng-bind="'lg_contact.contact_tel' | translate">客服專線：</txt> <span class="contact-info"><span ng-bind="ctrl.siteinfo.tel"></span> </span><br/>
                <txt ng-bind="'lg_contact.contact_fax' | translate">傳真號碼：</txt> <span class="contact-info"><span ng-bind="ctrl.siteinfo.fax"></span> </span><br/>
                <txt ng-bind="'lg_contact.contact_email' | translate">E-MAIL：</txt> <span class="contact-info"><span ng-bind="ctrl.siteinfo.email"></span></span><br/>
                <txt ng-bind="'lg_contact.contact_addr' | translate">地址：</txt> <span class="contact-info"><span ng-bind="ctrl.siteinfo.addr"></span>&emsp;<a ng-href="https://www.google.com.tw/maps/place/{{ctrl.siteinfo.addr}}" target="_block" class=" txt_Green"><i class="fa fa-search" aria-hidden="true"></i><txt ng-bind="'lg_contact.contact_map' | translate">檢視地圖</txt></a></span></p>
            </div>
            <div class="col-md-7 col-sm-7 col-right contact_form">
                <form ng-submit="ctrl.contact_sub()">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="contact_form_item">
                                <input class="form-control" type="text" ng-model="ctrl.contact.name" value="" placeholder="{{'lg_contact.contact_name' | translate}} *" />
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="contact_form_item">
                                <input class="form-control" type="text" ng-model="ctrl.contact.phone" value="" placeholder="{{'lg_contact.contact_phone' | translate}}">
                            </div>
                        </div>
                    </div>
                

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="contact_form_item">
                                <input class="form-control" type="text" ng-model="ctrl.contact.email" value="" placeholder="{{'lg_contact.contact_mail' | translate}} *" />
                            </div>
                        </div>
                    </div>
					
					<div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="contact_form_item">
                                <select class="form-control" style="padding: 5px;" ng-model="ctrl.contact.type" id="select" >
									<option value="" selected="" ng-bind="('lg_contact.contact_question_type' | translate) + ' *'" >問題類型*</option>
									<option value="{{'lg_contact.contact_question_type1' | translate}}" ng-bind="'lg_contact.contact_question_type1' | translate" >一般購物</option>
									<option value="{{'lg_contact.contact_question_type2' | translate}}" ng-bind="'lg_contact.contact_question_type2' | translate" >會員註冊</option>
									<option value="{{'lg_contact.contact_question_type3' | translate}}" ng-bind="'lg_contact.contact_question_type3' | translate" >ｅ化入會</option>
								</select>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="contact_form_item">
                                <select class="form-control" style="padding: 5px;" ng-model="ctrl.contact.city" ng-options="item as item.name for item in ctrl.city track by item.id" >
									<option value="" selected="" ng-bind="('lg_contact.contact_city' | translate) + ' *'">居住縣市*</option>
								</select>
                            </div>
                        </div>
                    </div>
					
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="contact_form_item">
                                <textarea class="form-control" cols="30" rows="6" ng-model="ctrl.contact.content" placeholder="{{'lg_contact.contact_notes' | translate}} *" style="padding: 10px 12px;" ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="contact_form_item">
                            <div class="col-md-12 col-sm-12">
                                <button type="submit" class="btn btn-default btn-lg center-block"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;<txt ng-bind="'lg_contact.contact_submit' | translate">確定送出</txt></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    
    </div>
</section>
