<section>
	<div class="container page_padding detail_p">
	  
	  <!-- 麵包屑 -->
	  <div class="">
		<div class="col-xs-12 padding_0">
		  <div class="col-xs-12 col-sm-6" >
			<span class="pathway">
				<a href="index_page">首頁</a>
				<span ng-if="!ctrl.searchmode">
					<i class="fa fa-angle-right" ng-if="ctrl.active_type_title"></i>
					<span ng-bind="ctrl.active_type_title"></span>
					<i class="fa fa-angle-right" ng-if="ctrl.active_type2_title"></i>
					<span class="txt_Green" ng-bind="ctrl.active_type2_title"></span>
				</span>
				<span ng-if="ctrl.searchmode">
					<i class="fa fa-angle-right"></i>
					<span ng-bind="'lg_actives.search_result' | translate"></span>
				</span>
			</span>
		  </div>
		  <div class="col-xs-12 col-sm-6" style="text-align: right;">
			<addthis-content></addthis-content>
		  </div>
		</div>
	  </div>
		<div class="page_padding">
			<div class="row">
				<!-- 左側選單 -->
				<left-menu tlist="ctrl.tlist" usehref="{{ctrl.leftmenu_href}}"></left-menu>
			
		
		
				<!-- 內容 -->
				
				<div class="col-xs-12 col-sm-9 col-md-9 page_content">
				  <div class="row">
					<div class="col-xs-12 padding_0">
					  <div class="actives text-center">
						
						<!--LEFT_PIC-->
						<div class="col-xs-12 col-sm-5 col-md-5 active_detail_pic">
						    <div class="col-xs-12" ng-class="$index==0?'col-xs-12':'col-xs-4 col-sm-4 col-md-4'" ng-repeat="data in ctrl.active_detail.img track by $index">
							    <a href="{{data}}" class="simple-ajax-popup-align-top example-image-link" data-lightbox="example-set"><img ng-src="{{data}}" class="example-image img-responsive center-block"></a>
						    </div>
						</div>
						<!--LEFT_PIC END-->
				
						<!--RIGHT_TXT-->
						<div class="col-xs-12 col-sm-7 col-md-7">
						  <div class="active_detail">
							  <div class="col-xs-12 padding_0">
								  <div class="name" ng-bind="ctrl.active_detail.name"></div>   
								  <div class="price" ng-if="ctrl.member_status"><txt ng-if="ctrl.active_detail.siteAmt != ctrl.active_detail.highAmt ">特惠價</txt>NT. <span ng-bind="ctrl.active_detail.siteAmt | formatnumber"></span><txt ng-if="ctrl.active_detail.siteAmt != ctrl.active_detail.highAmt ">&emsp;<span class="memo" ng-bind="ctrl.active_detail.highAmt | currency : '原價NT. ' : 0">NT. 1,500</span></txt>
								  <br/><span class="pv" ng-if="ctrl.advuser">PV：2,980</span><span class="bv" ng-if="ctrl.advuser">BV：98,400</span></div>
								  <div class="price" ng-if="!ctrl.member_status" style="font-size: 1.2em;">
									<a ng-if="!ctrl.member_status" href="javascript:void(0)" ng-href="member_page/login" ><div class="shopping_button" style="font-size:1em">登入後顯示價格</div></a>
								  </div>
								  <div class="type col-xs-6 padding_0">
									  <div class="box">
									  <p>{{ctrl.active_detail.format.format1title}}：</p>
									  <select class="form-control" ng-options="data.name for data in ctrl.active_detail.format.format1 track by data.id" ng-model="ctrl.format1">
										 <option value="">請選擇{{ctrl.active_detail.format.format1title}}</option>
									  </select>
									  </div>
								  </div>
								  <div class="type col-xs-6 padding_0">
									  <div class="box">
									  <p>{{ctrl.active_detail.format.format2title}}：</p>
									  <select class="form-control" id="select" ng-model="ctrl.format2" ng-options="data.name for data in ctrl.active_detail.format.format22[ctrl.format1.id] track by data.id">
										<option value="">請選擇{{ctrl.active_detail.format.format2title}}</option>
									  </select>
									  </div>
								  </div>
								  <div class="type col-xs-12 padding_0">
									  <div class="box">
									  <p>數量：</p>
									  <div class="input-group">
										  <span class="input-group-btn"><button type="button" ng-click="ctrl.modal_cart_num_chg(-1)" class="btn btn-default btn-checkout" style="height:36px;"><i class="fa fa-minus"></i></button></span>
						                  <input valid-number class="form-control required form-control-xs form-control-inline" min="0" max="99999" ng-model="ctrl.num" type="text" maxlength="5" >
						                  <span class="input-group-btn"><button type="button" ng-click="ctrl.modal_cart_num_chg(1)" class="btn btn-default btn-checkout" style="height:36px;"><i class="fa fa-plus"></i></button></span>
					                  </div>
									  <!--<select class="form-control" ng-init="ctrl.num='1'" ng-model="ctrl.num">
										<option ng-repeat="i in [] | range:ctrl.format2.instock" >{{i}}</option>
									  </select>-->
									  </div>
								  </div>
								  <ul class="list col-xs-12 padding_0" ng-if="ctrl.showMsg">
									  <li><strong style="color:#eb4023">
										該商品目前缺貨中! 仍可購買，但購買後無法立即出貨，<br />
										必須等到商品到貨後另行通知出貨時間，如不想等待，<br />
										請挑選購買其他商品，謝謝!</strong></li>
								  </ul>
								  
								  <ul ng-if="ctrl.member_status" class="list col-xs-12 padding_0" ng-if="ctrl.active_detail.actList">
									  <li><strong>優惠活動：</strong></li>
									  <li style="font-size: 0.9em;" ng-repeat="data in ctrl.active_detail.actList">★&nbsp;<a href="javascript:void(0)">{{data}}</a></li>
								  </ul>
							  </div>
							  
							  <div ng-if="ctrl.member_status" class="col-xs-12 padding_0 row_area"> 
								<a href="javascript:void(0)" ng-click="ctrl.add_to_cart('cart')"><div class="col-xs-12 col-md-6"><div class="shopping_button"><i class="fa fa-credit-card" aria-hidden="true"></i>&nbsp;&nbsp;立即結帳</div></div></a>
								<a href="javascript:void(0)" ng-click="ctrl.add_to_cart()"><div class="col-xs-12 col-md-6"><div class="shopping_button"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;&nbsp;加入購物車</div></div></a>
							  </div>
							  
							  
						  </div>
						</div>
						<!--RIGHT_TXT END-->
						
						<div class="col-xs-12">
							<h2 class="active_detail_title"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>商品資訊</h2>
							<div class="content_box" ng-bind-html="ctrl.content">
								
							</div>
							<h2 ng-if="ctrl.vote_media_url" class="active_detail_title"><i class="fa fa-youtube-play" aria-hidden="true"></i>相關影片</h2>
							<div ng-if="ctrl.vote_media_url" class="content_box">
								<div class="video_container"><iframe ng-src="{{ctrl.vote_media_url}}" frameborder="0" allowfullscreen></iframe></div>
							</div>
						</div>
						
						
						
						<div class="line_button"><a href="javascript:history.go(-1)"><i class="fa fa-chevron-left"></i>&nbsp;返回</a></div>
				
				
					  </div>
				
					</div>
				  </div>
		
				</div>
			 
			 
			</div>
		</div>
	</div>
</section>
